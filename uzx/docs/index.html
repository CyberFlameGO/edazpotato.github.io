<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <script data-ad-client="ca-pub-7797834016038190" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <title>UZX Docs</title>
</head>
<body>
  <div data-app id="main">Please wait...</div>
  <div id="scripts">
    <!-- docsify core -->
    <script src="https:////cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- plugins -->
    <script src="https://cdn.jsdelivr.net/gh/njleonzhang/docsify-edit-on-github@master/index.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/gh/jperasmus/docsify-copy-code/src/index.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>-->
    <script>
      window.$docsify = {
        el: "#main",
        name: "UZX docs",
        nameLink: "/uzx/docs/",
        notFoundPage: true,
        loadSidebar: true,
        coverpage: true,
        plugins: [
          EditOnGithubPlugin.create("https://github.com/edazpotato/edazpotato.github.io/blob/master/uzx/docs/", null, "✏️ Edit on github")
        ],
        
        // coppy code plugin
        copyCode: {
          buttonText : 'Copy to clipboard',
          errorText  : 'Error',
          successText: 'Copied!'
        },
        
        // search plugin
        search: 'auto', // default

        search : [
          '/',            // => /README.md
          '/guide',       // => /guide.md
          '/get-started' // => /get-started.md
        ],
        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [], // or 'auto'
          placeholder: 'Type to search',
          noData: 'No Results found!',
          // Headline depth, 1 - 6
          depth: 2,
          hideOtherSidebarContent: false // whether or not to hide other sidebar content
        }
      }
    </script>
  </div>
  <script src="https://yly9drz8dt5f.statuspage.io/embed/script.js"></script>
</body>
</html>
