<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Edazpotato's datapacks</title>

    <!-- my css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- stuff for material design -->
    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- import the Material stylesheet -->
    <!--<link rel="stylesheet" href="css/material.css">-->
  </head>
  <body>
    <noscript>
      <strong>I'm sorry but this page doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
    	<header>
    		<h1>Edazpotato's datapacks</h1>
    	</header>
    	<main id="dp-list">
    		<section v-for="pack of packs" class="card">
    			<section class="card-header">
    				<img :src="pack.icon_url" class="card-icon" :alt="pack.title + ' icon'">
    				<h4>{{ pack.title }}</h4>
    			</section>
    			<section class="card-content">
    				<p>{{ pack.description }}</p>
    			</section>
    			<section class="card-footer">
    				<aside class="card-tags"><span v-for="tag of pack.tags" class="card-tag">{{ tag }}</span></aside>
    				<section class="footer-bottom">
    					<aside class="card-date">{{ pack.date }}</aside>
    					<aside class="download-btn"><a :href="pack.file_url" target="_blank" rel="noreferer" download><i class="material-icons">download</i></a></aside>
    				</section>
    			</section>
    		</section>
    	</main>
    	<footer>
    		Kindly hosted by <a href="https://github.com" target="_blank" rel="noreferer">Github</a> - Copyright {{ year || 2020 }} Edazpotato
    	</footer>
    </div>
    <div id="scripts">
    	<!-- libs -->
    	<script src="js/vue.js"></script>
    	<!-- my js -->
    	<script src="js/app.js"></script>
    </div>
  </body>
</html>
