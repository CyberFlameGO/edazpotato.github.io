<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags that have an actual impact on de page -->
    <title>Outlinr - Orginise your thoughts</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta charset="utf-8">
    <meta name="theme-color" content="#00fff3">
    <!-- css -->
    <link href="css/outlinr.css" rel="stylesheet" />
    <link href="css/picnic.min.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <h1>Outlinr</h1>
    </header>
    <main class="tabs three">
      <input id='home' type='radio' name='tabgroupB' checked />
      <input id='notes' type='radio' name='tabgroupB'>
      <input id='todos' type='radio' name='tabgroupB'>
      <section id="sidebar">
        <label class="stack" for="home">
          <input type="radio" name="stack">
          <span class="button toggle">
            Home
          </span>
        </label>
        <label class="stack" for="notes">
          <input type="radio" name="stack">
          <span class="button toggle">
            Notes
          </span>
        </label>
        <label class="stack" for="todo">
          <input type="radio" name="stack">
          <span class="button toggle">
            Todos
          </span>
        </label>
      </section>
      <div class="row">
        <article>
          Home
        </article>
        <article>
          Notes
        </article>
        <article>
          todos
        </article>
      </div>
    </main>
    <footer>
      
    </footer>
    <div id="scripts">
      <script src="js/outlinr.js" defer></script>
    </div>
  </body>
</html>
