<!DOCTYPE html>
<html>
  <head>
  <!-- Note to anyone who wants to make their website look good in a discord website embed(not the type sent by bots/webhooks), check out this tutorial: https://www.reddit.com/r/discordapp/comments/82p8i6/a_basic_tutorial_on_how_to_get_the_most_out_of/ -->
    <!-- meta tags -->
    <title>NO</title>
    <!-- oEmbed -->
    <link type="application/json+oembed" href="oEmbed.json" />
    <!-- Discord website embed -->
    <meta name="theme-color" content="#000000">
    <!-- normal meta tags -->
    <meta name="title" content="NO">
    <meta name="description" content="Just NO">
    <meta name="keywords" content="NO">
    <meta name="robots" content="index, follow">
    <meta name="copyright" content="NO">
    <meta name="language" content="NO">
    <meta name="author" content="NO">
    <meta name="creationdate" content="NO">
    <meta name="distribution" content="NO">
    <meta name="rating" content="NO">
    <!-- apple -->
    <meta name="apple-mobile-web-app-capable" content="NO">
    <meta name="apple-mobile-web-app-status-bar-style" content="NO">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-startup-image" href="https://edazpotato.github.io/NO/no.png">
    <link rel="apple-touch-icon" href="https://edazpotato.github.io/NO/no.png">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="NO">
    <meta property="og:url" content="https://edazpotato.github.io/NO">
    <meta property="og:title" content="NO">
    <meta property="og:description" content="Just NO">
    <meta property="og:image" content="https://edazpotato.github.io/NO/no.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://edazpotato.github.io/NO">
    <meta property="twitter:title" content="NO">
    <meta property="twitter:description" content="Just NO">
    <meta property="twitter:image" content="https://edazpotato.github.io/NO/no.png">
    <!-- meta tags that acctuly effect the content of the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="charset" content"utf-8">
    <link rel="stylesheet" type="text/css" href="no.css"/>
  </head>
  <body id="body">
    <div class="row">
      <div class="col">
        <h1>NO</h1>
      </div>
    </div>
    <script>
      function openFullscreen(elem) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
          elem.msRequestFullscreen();
        }
      }
      openFullscreen(document.getElementById("body"));
    </script>
  </body>
</html>
