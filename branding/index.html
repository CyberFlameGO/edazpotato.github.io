<!DOCTYPE html>
<html lang="en">
  <head>
	  <!-- important meta tags -->
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	  <title>Edazpotato branding</title>
	  <!-- neat meta generator: https://megatags.co/ -->
	  <!-- meta tags for social media -->
	  <!-- Search Engine -->
	  <meta name="description" content="Branding colours for Edazpotato.">
	  <meta name="image" content="https://edazpotato.github.io/branding/images/social.png">
	  <!-- Schema.org for Google -->
	  <meta itemprop="name" content="Edazpotato branding">
	  <meta itemprop="description" content="Branding colours for Edazpotato.">
	  <meta itemprop="image" content="https://edazpotato.github.io/branding/images/social.png">
	  <!-- Twitter -->
	  <meta name="twitter:card" content="summary_large_image">
	  <meta name="twitter:title" content="Edazpotato branding">
	  <meta name="twitter:description" content="Branding colours for Edazpotato.">
	  <meta name="twitter:site" content="@edazpotato">
	  <meta name="twitter:creator" content="@edazpotato">
	  <meta name="twitter:image:src" content="https://edazpotato.github.io/branding/images/social.png">
	  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
	  <meta name="og:title" content="Portfolio yay">
	  <meta name="og:description" content="Branding colours for Edazpotato.">
	  <meta name="og:image" content="https://edazpotato.github.io/branding/images/social.png">
	  <meta name="og:url" content="https://edazpotato.github.io/branding">
	  <meta name="og:site_name" content="Edazpotato branding">
	  <meta name="og:locale" content="en_NZ">
	  <meta name="og:type" content="website">
	
	  <!-- css -->
	  <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <noscript>
      <strong>I'm sorry but this page doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="offline-message" style="display: none;">
      <strong>I'm sorry, but this page doesn't work properly offline. Please make sure that you have a working connection to the internet to continue.</strong>
    </div>
    <div id="treeleg">
	    <main class="wrapper">
		    <section class="avatars">
			    <aside class="avatar--container">
					<img class="avatar" src="avatars/avatar.png" alt="Main avatar" title="Main avatar" />
					<section class="dl-link-container">
						<a class="dl-link--png" href="avatars/avatar.png" target="_blank" download></a>
						<a class="dl-link--webp" href="avatars/avatar.webp" target="_blank" download></a>
					</section>
				</aside>
			    <aside class="avatar--container">
					<img class="avatar" src="avatars/icon.png" alt="Small icon avatar" title="Small icon avatar" />
					<section class="dl-link-container">
						<a class="dl-link--png" href="avatars/icon.png" target="_blank" download></a>
						<a class="dl-link--webp" href="avatars/icon.webp" target="_blank" download></a>
					</section>
				</aside>
		    </section>
		    <section class="colours">
				<section class="colours--avatar">
					<aside class="colour ava-1"></aside>
					<aside class="colour ava-2"></aside>
					<aside class="colour ava-3"></aside>
					<aside class="colour ava-4"></aside>
					<aside class="colour ava-5"></aside>
				</section>
				<section class="colours--icon">
					<aside class="colour icon-1"></aside>
					<aside class="colour icon-2"></aside>
				</section>
		    </section>
	    </main>
    </div>
    <div id="scripts">
    	<!-- my js -->
    	<script src="js/app.js"></script>
      <!-- offline detector -->
      <script>
        var offlineEl = document.getElementById("offline-message");
        function toggleOfflineDisplay() {
          if (offlineEl.style.display == "none") {
            offlineEl.style.display = "block";
          } else {
            offlineEl.style.display = "none";
          }
        }
        if (navigator.offline) {
          toggleOfflineDisplay();
        }
        window.addEventListener("offline", toggleOfflineDisplay);
        window.addEventListener("online", toggleOfflineDisplay);
      </script>
    </div>
  </body>
</html>
